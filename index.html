<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment: Bootstrap Basics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      .navbar-nav .nav-link:hover {
        color: #0d6efd;
        background-color: rgba(13, 110, 253, 0.1);
        border-radius: 5px;
        transition: all 0.2s ease-in-out;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid my-3">
      <form>
        <div class="row">
          <div class="col-6 mb-3">
            <label for="first-name">First Name</label>
            <input class="form-control" type="text" id="first-name" required />
          </div>
          <div class="col-6 mb-3">
            <label for="first-name">First Name</label>
            <input class="form-control" type="text" id="first-name" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">
            Email address
          </label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
            required
          />
          <label class="form-check-label" for="exampleCheck1">
            Agree to terms and conditions
          </label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

      <section class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>johndoe@yahoo.com</td>
              <td>password123</td>
            </tr>
            <tr>
              <td>Jane</td>
              <td>Smith</td>
              <td>cheekycheesecake@hotmail.com</td>
              <td>password456</td>
            </tr>
            <tr>
              <td>Bob</td>
              <td>Johnson</td>
              <td>spiffyspoon@dontask.com</td>
              <td>password789</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="container-fluid">
        <img class="img-fluid" src="images/IMG_0324.jpg" alt="" />
        <div class="my-3 mx-auto col-6">
          <img
            class="img-fluid rounded-circle"
            src="images/IMG_4521.jpg"
            alt=""
          />
        </div>

        <div class="row justify-content-around">
          <button type="button" class="col-4 btn btn-success">Submit</button>
          <button type="button" class="d-none d-md-block col-4 btn btn-primary">
            Little Submit
          </button>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
